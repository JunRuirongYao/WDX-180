<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <ul>
        
            <li>1000 Byte = 10^3 Byte = 1 Kilobyte (SI prefix)</li>
            <li>1024 Byte =2^10 Byte = 1 Kibibyte (IEC prefix)</li>
        
    </ul>
    
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="col">Decimal</th>
                <th colspan="3" scope="col">Binary</th>
            </tr>
            <tr>
                <th>Value</th>
                <th>Abbr.</th>
                <th>prefix</th>
                <th>Value</th>
                <th>Abbr.</th>
                <th>Prefix</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>1000</td>
                <td>K</td>
                <td>Kilo</td>
                <td>1024</td>
                <td>Ki</td>
                <td>Kibi</td>
            </tr>

            <tr>
                <td>1000^2</td>
                <td>M</td>
                <td>mega</td>
                <td>1024^2</td>
                <td>Mi</td>
                <td>mebi</td>
            </tr>
            <tr>
                <td>1000^3</td>
                <td>G</td>
                <td>giga</td>
                <td>1024^3</td>
                <td>Gi</td>
                <td>gibi</td>
            </tr>
            <tr>
                <td>1000^4</td>
                <td>T</td>
                <td>tera</td>
                <td>1024^4</td>
                <td>Ti</td>
                <td>tebi</td>
            </tr>
            <tr>
                <td>1000^5</td>
                <td>P</td>
                <td>peta</td>
                <td>1024^5</td>
                <td>Pi</td>
                <td>pebi</td>
            </tr>
            

        </tbody>
    </table>
    
</body>
</html>
